<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Componente de Resumen de Resultado</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container__principal">
    <div class="resultado">
      <h3>Your Result</h3>
      <div class="resultado__number">
        <p class="p__number">
          <span class="span__76"> 76 </span> 
          <br> of 100
        </p>
      </div>
      <h4>Great</h4>
      <p class="p__posibility">You scored higher than 65% of the <br> who have taken these tests.</p>
    </div>
    <div class="resumen__semanal">
      <h3>Summary</h3>
      <div class="div__p-sumary div__p-sumary-1 ">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="reaction__p p__sumary">
          Reaction
        </p>
        <span class="reaction__span span__gral"> 80 <span class="span__secundary"> / 100 </span></span>
      </div>
      <div class="div__p-sumary div__p-sumary-2">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="memory__p p__sumary">
          Memory
        </p>
        <span class="memory__span span__gral"> 92 <span class="span__secundary"> / 100</span></span>
      </div>
      <div class="div__p-sumary div__p-sumary-3">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="verbal__p p__sumary">
          Verbal
        </p>
        <span class="verbal__span span__gral"> 61 <span class="span__secundary"> / 100</span> </span>
      </div>
      <div class="div__p-sumary div__p-sumary-4">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="visual__p p__sumary">
          Visual
        </p>
        <span class="visual__span span__gral"> 72 <span class="span__secundary"> / 100</span></span>
      </div>
      <button>Continue</button>

    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
